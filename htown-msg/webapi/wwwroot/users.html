<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="users.js"></script>
</head>
<body>
    <h1>User List</h1>
    <table id="table">
        <thead>
            <tr>
                <th><input type="checkbox" id="checkAll"/></th>
                <th>GUID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="target">
            <tr id="template" style="visibility: hidden">
                <td><input type="checkbox" class="selectCheck" value="{guid}" /></td>
                <td><a href="user.html?guid={guid}">{guid}</a></td>
                <td><a href="user.html?guid={guid}">{name}</a></td>
            </tr>
        </tbody>
    </table>
    <button id="addButton">Add</button>
    <button id="deleteButton">Delete</button>
</body>
</html>
