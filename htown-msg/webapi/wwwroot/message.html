<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Message Edit</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="message.js"></script>
</head>
<body>
    <h1>Message Edit</h1>
    <table>
        <tr><td class="right">GUID:</td><td><input class="w32" /></td></tr>
        <tr><td class="right">To:</td><td><input class="w32" /></td></tr>
        <tr><td class="right">Created:</td><td><input type="datetime" /></td></tr>
        <tr><td class="right top">Content:</td><td><textarea class="w64 multiline"></textarea></td></tr>
    </table>
    <button>Save</button>
    <button>Delete</button>
</body>
</html>
